session: Dotfiles

root: ~/.bookmarks/

windows:
  - name: Unix_dotfiles
    root: ~/.bookmarks/shared-configs/Unix_dotfiles

  - name: Programming_dotfiles
    root: ~/.bookmarks/Programming_dotfiles.bootstrap

  - name: Wsl2_dotfiles
    root: ~/.bookmarks/shared-configs/Wsl2_dotfiles

  - name: dotfiles
    commands:
      - br --only-folders --cmd "configs|scripts"

  - name: kbd
    commands:
      - cd kbd
      - ranger

